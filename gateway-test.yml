server:
  port: ${GATEWAY_SERVER_PORT:8080}

eureka:
  client:
    registryFetchIntervalSeconds: 5

zuul:
  routes:
    eureka:
      path: /eureka/**
      url: http://localhost:${DISCOVERY_SERVER_PORT:8082}
    config:
      path: /config/**
      serviceId: config


ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000
