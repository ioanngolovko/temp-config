server:
  port: ${GATEWAY_SERVER_PORT:8080}

eureka:
  client:
    registryFetchIntervalSeconds: 5

zuul:
  routes:
    discovery:
      path: /eureka/**
      url: http://localhost:${DISCOVERY_SERVER_PORT:8082}/eureka/
    config:
      path: /config/**
      serviceId: config

hystrix:
  command:
    config:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 600000