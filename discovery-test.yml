spring:
  application:
    name: discovery


server:
  port: ${DISCOVERY_SERVER_PORT:8082}
  servlet:
    context-path: /discovery

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:${server.port}/discovery/eureka
    register-with-eureka: false
    fetch-registry: false
    healthcheck:
      enabled: true